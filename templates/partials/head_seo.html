{# templates/partials/head_seo.html #}
{% load seo %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<title>{{ title|default:"Szamanka – sklep zielarsko-kosmetyczny" }}</title>

<meta name="description" content="{{ description|default:'Naturalne zioła, suplementy i kosmetyki. Sklep stacjonarny w Nasielsku i online.' }}">

<meta name="robots" content="{{ robots|default:'index,follow' }}">

{# canonical: jeśli podasz "canonical" to użyje tego, jak nie — policzy bez query #}
<link rel="canonical" href="{% if canonical %}{{ canonical }}{% else %}{% canonical_no_query %}{% endif %}">

{# Open Graph #}
<meta property="og:title" content="{{ og_title|default:title|default:'Szamanka' }}">
<meta property="og:description" content="{{ og_description|default:description|default:'Naturalne produkty zielarskie i kosmetyczne.' }}">
<meta property="og:url" content="{% if canonical %}{{ canonical }}{% else %}{% canonical_no_query %}{% endif %}">
<meta property="og:type" content="{{ og_type|default:'website' }}">

<meta name="twitter:card" content="summary_large_image">
