<!doctype html>
<html lang="pl">
  <body style="font-family:Arial,sans-serif; background:#f7faf8; padding:24px; color:#0d2a1a;">
    <div style="max-width:640px; margin:0 auto; background:#ffffff; border:1px solid #e6efe9; border-radius:14px; padding:22px;">
      <h2 style="margin:0 0 10px;">Płatność potwierdzona ✅</h2>
      <p style="margin:0 0 14px;">Zamówienie <strong>#{{ order.pk }}</strong> zostało opłacone.</p>

      <div style="background:#f7faf8; border-radius:12px; padding:12px; margin:0 0 14px;">
        <p style="margin:0;">Kwota: <strong>{{ order.total_to_pay }} zł</strong></p>
      </div>

      <p style="margin:0; color:#5b7a67;">
        Dziękujemy! Przechodzimy do realizacji zamówienia.
      </p>

      <hr style="border:none; border-top:1px solid #e6efe9; margin:18px 0;">
      <p style="margin:0; font-size:12px; color:#5b7a67;">
        {{ site_name }} • kontakt: {{ support_email }}
      </p>
    </div>
  </body>
</html>
