<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Zamówienie #{{ order.id }}</h1>
<p>Status: {{ order.get_status_display }}</p>
<p>Suma: {{ order.total_gross }}</p>
<ul>
  {% for it in order.items.all %}
    <li>{{ it.name_snapshot }} — {{ it.quantity }} × {{ it.unit_price_gross }} = {{ it.line_total_gross }}</li>
  {% endfor %}
</ul>

</body>
</html>
